<!DOCTYPE html>
<html>
<head>
    <title>Placement Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f2f2f2; }
        h2 { color: darkblue; text-align: center; }
        form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 2px 8px gray; }
        input, select { width: 100%; padding: 8px; margin: 6px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; background: darkblue; color: white; padding: 10px; border: none; cursor: pointer; font-size: 16px; border-radius: 5px; }
        button:hover { background: navy; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <h2>Student Placement Prediction</h2>
    <form action="/predict" method="POST">
        <input type="number" step="0.01" name="IQ" placeholder="IQ" required>
        <input type="number" step="0.01" name="Prev_Sem_Result" placeholder="Previous Semester Result" required>
        <input type="number" step="0.01" name="CGPA" placeholder="CGPA" required>
        <input type="number" step="0.01" name="Academic_Performance" placeholder="Academic Performance" required>
        <input type="number" step="1" name="Internship_Experience" placeholder="Internship Experience (0/1)" required>
        <input type="number" step="0.01" name="Extra_Curricular_Score" placeholder="Extra Curricular Score" required>
        <input type="number" step="0.01" name="Communication_Skills" placeholder="Communication Skills" required>
        <input type="number" step="1" name="Projects_Completed" placeholder="Projects Completed" required>
        
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
